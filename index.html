<head>

        rel="stylesheet">

    <link rel="stylesheet" href="css/responsive.css">

<body>
    <!-- MAIN CONTENT -->
    <div class="main-content">
        <div class="container">

            <!-- intro page includes pages -->
            <div class="intro-page">
                <!-- LEFT HANDSIDE > HERO -->
                <div class="hero">
                    <div class="hero-main">
                        <div class="hero-badge">frontend and backend</div>
                        <h1 class="hero-heading">Learn to program by <br> watching <br> professionals</h1>
                        <p class="hero-text">See how experienced developers solve problems in real time</p>
                    </div>

                </div>


                <!-- RIGHT HANDSIDE INTRO  -->
                <form class="signup-form" action="https://echo.htmlacademy.ru" method="POST" >
                    <h2 class="signup-form-heading">Sign up for the course and get free 7 days</h2>
                     <div class="signup-form-fields">
                        <input class="signup-form-field" name="name" placeholder="First name " aria-label="Name" required type="text">
                        <input class="signup-form-field" name="surname" placeholder="Last name " aria-label="Last Name" required type="text">

                     </div>

                        <div class="signup-form-notice">By clicking the button, you are agreeing to our <a class="signup-form-notice-link" href="#">Terms and Services</a></div>

                    </form>

            </div>
